spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/library_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:abc123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true

# Suppress Spring Security warning
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# ===================================================================
# MANAGEMENT (ACTUATOR)
# ===================================================================
# Expose all actuator endpoints over HTTP
management.endpoints.web.exposure.include=*
# Always show full health details
management.endpoint.health.show-details=always
